<div class="p-4">
  <div class="rounded-lg border-2 border-background-400 bg-background-50 p-4">
    <header class="flex items-center justify-between gap-4">
      <h3 class="text-lg font-bold">
        {{ comment.user.username }}
      </h3>
      <div>
        <p class="text-sm text-textcolor-950/60">
          {{ comment.createdAt }}
        </p>
        <span *ngIf="comment.wasEdited" class="text-sm text-textcolor-950/40">
          {{ comment.updatedAt }}
        </span>
      </div>
    </header>

    <p class="mx-2 my-5 whitespace-pre-wrap">{{ comment.message }}</p>

    <footer>
      <div class="flex w-fit gap-2">
        <button
          type="button"
          *ngIf="isAuthenticated"
          class="w-fit leading-none text-textcolor-950/60 hover:text-textcolor-950/80"
          (click)="toggleReplyMode()">
          <mat-icon fontIcon="reply"></mat-icon>
        </button>
        <button
          type="button"
          *ngIf="canEditComment(comment.user.id) && isAuthenticated"
          class="w-fit leading-none text-textcolor-950/60 hover:text-textcolor-950/80"
          (click)="toggleEditMode()">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button
          type="button"
          *ngIf="canDeleteComment(comment.user.id) && isAuthenticated"
          class="w-fit leading-none text-red-500 hover:text-red-700"
          (click)="handleDeleteComment(comment.id)">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
        <button
          type="button"
          *ngIf="isAuthenticated"
          class="inline-flex w-fit items-center gap-1 leading-none text-textcolor-950/60 hover:text-textcolor-950/80"
          (click)="handleLikeComment(comment.id)">
          @if (comment.likedByMe) {
            <mat-icon fontIcon="favorite" color="red"></mat-icon>
          } @else {
            <mat-icon fontIcon="favorite"></mat-icon>
          }
          <span>({{ comment.likeCount }})</span>
        </button>
      </div>

      <div *ngIf="replyMode" class="mt-4">
        <app-comment-form
          [articleId]="articleId"
          [parentId]="comment.id"
          mode="reply"
          (onCommentPosted)="handleReply($event)">
        </app-comment-form>
      </div>
      <div *ngIf="editMode" class="mt-4">
        <app-comment-form
          [articleId]="articleId"
          [commentId]="comment.id"
          mode="edit"
          [initialMessage]="comment.message"
          (onCommentPosted)="handleEdit($event)">
        </app-comment-form>
      </div>
    </footer>
  </div>

  <!-- Nested Comments -->
  <div
    class="mt-4 border-l-2 border-background-400/20 pl-4"
    *ngIf="comment.children && comment.children.length > 0">
    <app-comment
      *ngFor="let childComment of comment.children"
      [comment]="childComment"
      [articleId]="articleId"></app-comment>
  </div>
</div>
