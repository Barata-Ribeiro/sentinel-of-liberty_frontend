<form [formGroup]="postCommentForm" (ngSubmit)="handleSubmit($event)">
  <div
    class="mb-4 rounded-lg rounded-t-lg border border-secondary-200 bg-white px-4 py-2 dark:bg-gray-800">
    <label for="post-comment" class="sr-only">Your comment</label>
    <textarea
      id="post-comment"
      name="post-comment"
      formControlName="post-comment"
      rows="6"
      class="w-full border-0 bg-white px-0 text-sm text-textcolor-900 focus:ring-0 dark:bg-gray-800 dark:placeholder-gray-400"
      placeholder="Write a comment..."
      required></textarea>
  </div>
  <div *ngIf="getError('post-comment') || serverError" class="mb-4">
    <span *ngIf="getError('post-comment')" class="font-semibold text-red-500">
      {{ getError("post-comment") }}
    </span>
    <span *ngIf="serverError" class="text-red-600">
      {{ serverError }}
    </span>
  </div>
  <button
    type="submit"
    [disabled]="
      postCommentForm.invalid || isLoading || isAuthenticated === false
    "
    class="w-fit rounded-lg bg-primary-600 px-5 py-2.5 text-center text-sm font-medium text-textcolor-50 hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 disabled:cursor-not-allowed disabled:bg-primary-600/50">
    Post comment
  </button>
</form>
